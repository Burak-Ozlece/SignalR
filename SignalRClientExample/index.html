<!DOCTYPE html>
<html lang="tr">

<head>
    <!-- <script src="node_modules/@microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script> -->

    <script src="signalr.min.js"></script>
    <script src="jquery.min.js"></script>

    <script>
        $(document).ready(() => {
            const connection = new signalR
                .HubConnectionBuilder()
                .withUrl("https://localhost:5001/messageHub")
                .withAutomaticReconnect([1000, 2000, 3000, 4000, 5000, 10000]) // varsayılan 0,2,10,30
                .build();

            async function start() {
                try {
                    await connection.start();
                }
                catch (error) {
                    setTimeout(() => start(), 2000);
                }
            };

            start();

            const durum = $("#durum");

            function animation() {
                durum.fadeIn(2000, () => {
                    setTimeout(() =>
                        durum.fadeOut(2000), 2000);
                });
            };

            connection.onreconnecting(error => {
                durum.css("background-color", "blue");
                durum.css("color", "white");
                durum.html("Bağlantı kuruluyor...");
                animation();
            });

            connection.onreconnected(connectionId => {
                durum.css("background-color", "green");
                durum.css("color", "white");
                durum.html("Bağlantı kuruldu...");
                animation();

            });

            connection.onclose(connectionId => {
                durum.css("background-color", "red");
                durum.css("color", "white");
                durum.html("Bağlanamadı...");
                animation();

            });

            $("#btnGonder").click((() => {
                let connectionIds = $("#connectionIds").val().split(',');
                let groups = $("#txtGroups").val().split(",");
                let message = $("#txtMessage").val();
                // connection.invoke("SendMessageAsync", message, connectionIds).catch(error => console.log(`Mesaj gönderirken bir hata oluştur. ${error}`));
                connection.invoke("SendMessageAsync", message, groups[0]).catch(error => console.log(`Mesaj gönderirken bir hata oluştur. ${error}`));
            }));
            connection.on("receiveMessage", message => {
                $("#mesajlar").append(message + "<br>")
            });

            let _connectionId = "";
            connection.on("getConnectionId", connectionId =>{
                _connectionId = connectionId
                $("#connectionId").html(`Connection Id: ${connectionId}`);
            });

            $("#btnGrubaGir").click(() => {
                let groupName = $("input[name=grup]:checked").val();
                connection.invoke("addGroup", _connectionId,groupName).catch(error => console.log(`Mesaj gönderirken bir hata oluştur. ${error}`));
            })

        });
    </script>
</head>

<body>
    <div id="connectionId" style="background-color: black; color: white;"></div>
    <input type="radio" name="grup" value="A" id="">A
    <input type="radio" name="grup" value="B" id="">B
    <input type="radio" name="grup" value="C" id="">C
    <input id="txtGroups" type="text"><br>
    <button id="btnGrubaGir">Gruba Gir</button>
    <br>
    <div id="durum" style="display: none;"></div>
    <input placeholder="Mesaj" type="text" id="txtMessage">
    <textarea placeholder="Connection Id" name="" id="connectionIds" cols="30" rows="10"></textarea>
    <button id="btnGonder">Gönder</button>
    <div id="mesajlar"></div>

</body>

</html>
